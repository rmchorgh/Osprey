date: 2023-01-08
start: 0c;leMac
nrows: 10
ncols: 6
layers:
  0c;leMac:
    sublayers:
      - Shf
      - Fun
    0:
      - - Esc
        - '`'
        - F1
      - - 1
        - '?'
        - F2
      - - 2
        - 0
        - F3
      - - 3
        - 0
        - F4
      - - 4
        - 0
        - F5
      - - 5
        - 0
        - F6
